<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="pricing-table">
                    <div class="pricing-table-header">
                        <span class="popular">Popular!</span>
                        <h2 class="header-title">Small Business</h2>
                        <h2 class="header-subtitle">Just need initial support</h2>
                    </div>
                    <div class="pricing-table-price">
                        <div class="price">$99</div>
                        <div class="price-divider">/</div>
                        <div class="price-duration">year</div>
                    </div>
                    <div class="pricing-table-feature">
                        <div><i class="fa fa-cehck"></i> up to 5 uesrs</div>
                        <div><i class="fa fa-cehck"></i> max 100 items/month</div>
                        <div><i class="fa fa-cehck"></i> 500 quries</div>
                        <div><i class="fa fa-cehck"></i> basic statistic</div>
                        <div><i class="fa fa-cehck"></i> email support</div>
                    </div>
                    <div class="pricing-table-action">
                        <a href="#" class="button button-pricing-action">Get This Plan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
